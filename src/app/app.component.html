<h1>State Wise Corona Stats</h1>
<table >
      <thead>
        <tr>
          <th scope="col">States</th>
          <th scope="col" style="color:blue">Active</th>
          <th scope="col" style="color:green">Recovered</th>
          <th scope="col" style="color:red">Confirmed</th>  
          <th scope="col">Deaths</th>      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of states">
          <th scope="row">{{ employee.state}}</th>
          <td>{{ employee.active}}</td>
          <td>{{ employee.recovered}}</td>
          <td>{{ employee.confirmed}}</td>
          <td>{{ employee.deaths}}</td>
        </tr>
      </tbody>
    </table>
